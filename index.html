<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="linkedin" href="https://www.linkedin.com/in/golu-kumar01/">
</head>
<body class="text-center">
     <main class="py-4">
        <div class="container msgCont hide py-4">
            <p id="msg"></p>
            <button class="btn btn-success fw-semibold px-5 pb-2" id="newBtn">New Game</button>
        </div>
        <h1 class="m-0">Tic Tac Toe</h1>
        <div class="container d-flex justify-content-center my-4">
            <div class="game d-flex flex-column justify-content-center align-items-center gap-2">
                <div class="d-flex gap-2">
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                </div>
                <div class="d-flex gap-2">
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                </div>
                <div class="d-flex gap-2">
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                    <button class="box rounded-3 border-0"></button>
                </div>
            </div>
        </div>

        <button id="resetBtn" class="btn btn-danger fw-semibold px-5 pb-2">Reset game</button>

     </main>




    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
